name: Docker CI/CD with secrets deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: hello-world

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show Dockerfile location
        run: |
          echo "ğŸ“ Current directory contents:"
          ls -al

      - name: Docker Build
        run: |
          echo "ğŸ”¨ Building Docker image..."
          docker build -f Dockerfile -t ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .


  deploy:
    if: github.ref == 'refs/heads/main'
    needs: docker
    runs-on: ubuntu-latest
    environment: staging
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    steps:
      - name: Run Docker Container
        timeout-minutes: 1
        run: |
          echo "ğŸ“¦ Pulling image and starting container..."
          docker run -d -p 8080:80 ${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest