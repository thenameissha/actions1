name: Docker CI/CD with secrets deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: my-sample-app

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Build
        run: |
          echo "üî® Building Docker image..."
          docker build -t ${{ vars.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Docker Login
        run: |
          echo "üîê Logging into Docker..."
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login ${{ vars.CONTAINER_REGISTRY }} \
            -u ${{ vars.DOCKER_USERNAME }} --password-stdin

      - name: Docker Push
        run: |
          echo "üöÄ Pushing Docker image..."
          docker push ${{ vars.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: docker
    runs-on: ubuntu-latest
    environment: staging  # ‚úÖ this connects to the "staging" environment in GitHub
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    steps:
      - name: Run Docker Container
        timeout-minutes: 1
        run: |
          echo "üì¶ Pulling image and starting container..."
          docker run -d -p 8080:80 ${{ vars.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
